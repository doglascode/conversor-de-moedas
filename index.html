<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moeda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
  <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
  <div class="modal-container">
    <h4>Converter Moeda</h4>
    <div class="exchange-rate-info">
      <div class="currency-name"></div>
      <h4 class="currency-precision"></h4>
      <div class="currency-update"></div>
    </div>
    <div class="currency-selector row">
      <div class="col">
        <select name="currencyOne" class="form-select"></select>
      </div>
      <div class="col">
        <select name="currencyTwo" class="form-select"></select>
      </div>
    </div>
    <div class="currency-container row">
      <div class="col">
        <input type="number" name="currencyAmount" class="form-control" value="1" placeholder="Insira o valor"/>
      </div>
      <div class="col">
        <div class="converted-value"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
